<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Watchers</title>
    <!--Favicon link-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <!--CSS link-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--Header-->
    <header class="header">
      <div class="container">
        <div class="overlay" data-overlay></div>
        <a href="index.html" class="logo">
          <img src="assets/img/Logo.png" alt="Cinema Reviews" />
        </a>

        <div class="headerActions">
          <button class="search">
            <ion-icon name="search-outline"></ion-icon>
          </button>

          <div class="langWrapper">
            <label for="language"
              ><ion-icon name="earth-outline"></ion-icon>
            </label>

            <select name="language" id="language">
              <option value="PTBR">PT-BR</option>
              <option value="EN">EN</option>
              <option value="ES">ES</option>
            </select>
          </div>
          <button class="btn-lgn">Entrar</button>
        </div>

        <button class="menuMobile" data-navbar-open>
          <ion-icon name="list-outline" id="hambIcon"></ion-icon>
        </button>

        <nav class="navbar" data-navbar>
          <div class="navbar-top">
            <a href="index.html">
              <img src="assets/img/Logo.png" alt="logo" />
            </a>
            <div class="menu-close" data-navbar-close>
              <ion-icon name="close-outline" id="closeIcon"></ion-icon>
            </div>
          </div>

          <ul class="navbar-list">
            <li>
              <a href="index.html" class="navbar-link">Home</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Plataformas</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Mais Vendidos</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Jogos</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Comprar</a>
            </li>
          </ul>

          <ul class="navbar-socialList">
            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-whatsapp"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-youtube"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-snapchat"></ion-icon>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!--Banner-->
    <main>
      <article>
        <section class="controls">
          <div class="container">
            <div class="controls-cont">
              <p class="controls-subtitles" data-name>Game Watchers</p>

              <h1 class="h1 controls-title">
                Veja reviews, jogos, preços e mais de uma forma<br>
                <strong>rápida e prática</strong>
              </h1>

              <div class="meta-wrapper">
                <div class="badge-wrapper">
                  <div class="badge badge-fill">Nintendo Switch</div>
                  <div class="badge badge-outline">Single player ou Multiplayer</div>
                </div>
                <div class="review">
                  <a href="#">9,5/10</a>
                </div>
                <div class="date">
                  <ion-icon name="calendar-outline"></ion-icon>
                  <time datetime="2019">2019</time>
                </div>
              </div>
            </div>

            <button class="btn btn-primary">
              <ion-icon name="add-circle-outline"></ion-icon>
              <span>Veja mais</span>
            </button>
          </div>
        </section>
      </article>
    </main>

    <!--Conectar ao IONICONS-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!--Script padrão-->
    <script src="assets/js/script.js"></script>
  </body>
</html>
